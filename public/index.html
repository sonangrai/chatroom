<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Room</title>
  </head>
  <body>
    <div class="container">
      <div class="msg">
        <ul></ul>
      </div>
      <form>
        <input type="name" placeholder="name" />
        <textarea></textarea>
        <button>Send</button>
      </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      socket.emit("connected", "im front");

      //Send msg
      let form = document.querySelector("form");
      let text = document.querySelector("textarea");
      let name = document.querySelector("input");
      form.addEventListener("submit", (e) => {
        e.preventDefault();

        let pack = {
          name: name.value,
          msg: text.value,
        };
        socket.emit("sendmsg", pack);
      });

      //Reveived msg
      let msgcontainer = document.querySelector("ul");
      socket.on("msgreceived", (data) => {
        let cont = document.createElement("li");
        let name = document.createElement("strong");
        let msgbox = document.createElement("span");
        name.innerHTML = data.name + " : ";
        msgbox.innerHTML = data.msg;

        cont.appendChild(name);
        cont.appendChild(msgbox);
        msgcontainer.appendChild(cont);
        text.value = "";
      });
    </script>
  </body>
</html>
